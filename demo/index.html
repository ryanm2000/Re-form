  <section>
    <h1>Concatenation Examples</h1>

    <div class="example example-mobile">
      <h2>Phone Number</h2>
      <input type="text" data-replicate="phone" data-replicate-pattern="4,3,3" placeholder="No JS Fallback" class="fallback" />
    </div>

    <div class="example example-mobile">
      <h2>Credit Card</h2>
      <input type="text" data-replicate="cc" data-replicate-pattern="4,4,4,4" placeholder="No JS fallback" class="fallback" />
    </div>

    <div class="example example-postcode">
      <h2>Postal Code</h2>
      <input type="text" data-replicate="postcode" data-replicate-pattern="1,1,1,1" placeholder="No JS Fallback" class="fallback" />
    </div>


    <div class="example example-pin">
      <h2>Pin Code</h2>
      <input type="password" data-replicate="pincode" data-replicate-pattern="1,1,1,1,1" placeholder="No JS Fallback" class="fallback" />
    </div>

  </section>


  <script src="../scripts/concat-input-fields.js"></script>
  <script src="../scripts/number.js"></script>
